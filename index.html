<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>Quotes</title>
  </head>
  <body>
    <div class="container ">
      <nav class="quote-nav">
        <div class="quote-logo-conainter">
          <img class="quote-logo" src="./img/Quotes.png" alt="quote logo" />
        </div>
        <ul class="quote-list">
          <li class="quote-list-items">
            <a href="#"
              ><img
                class="quote-nav-icons quote-add"
                src="./img/add-icon.png"
                alt="quote add icon"
            /></a>
          </li>
          <li class="quote-list-items">
            <a href="#"
              ><img
                class="quote-nav-icons quote-about"
                src="./img/about.png"
                alt="quote about icon"
            /></a>
          </li>
        </ul>
      </nav>
    </div>

    <script src="main.js"></script>
  </body>
</html>
