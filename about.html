<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato|Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>About Whyte</title>
  </head>
  <body>
    <div class="container  ">
      <nav class="quote-nav">
        <a class="quote-logo-conainter" href="./index.html">
          <img
            class="quote-logo"
            id="btn"
            src="./img/Quotes.png"
            alt="quote logo"
          />
          <span class="quote-logo-text">Quote</span>
        </a>
      </nav>

      <main class="main-about flex">
        <div class="ab-photo">
          <img class="ab-whyte" src="./img/whyte.jpg" alt="whyte peter" />
        </div>
        <div class="details fx-c">
          <div class="ab-text flex">
            <h1>
              I am <span class="name-fil">Whyte Peter</span><br />
              a Software Developer
            </h1>
          </div>
          <div class="social flex">
            <ul class="ab-list flex">
              <li class="ab-list-items">
                <a
                  href="https://twitter.com/ewhytepeter"
                  target="_blank"
                  class="social-link"
                  ><img
                    class="social-icons"
                    src="./img/twitter.png"
                    alt="twitter"
                /></a>
              </li>
              <li class="ab-list-items">
                <a
                  href="https://twitter.com/ewhytepeter"
                  target="_blank"
                  class="social-link"
                  ><img
                    class="social-icons"
                    src="./img/instagram.png"
                    alt="instagram"
                /></a>
              </li>
              <li class="ab-list-items">
                <a
                  href="https://twitter.com/ewhytepeter"
                  target="_blank"
                  class="social-link"
                  ><img
                    class="social-icons"
                    src="./img/facebook.png"
                    alt="facebook"
                /></a>
              </li>
              <li class="ab-list-items">
                <a
                  href="https://twitter.com/ewhytepeter"
                  target="_blank"
                  class="social-link"
                  ><img
                    class="social-icons"
                    src="./img/whatsapp.png"
                    alt="whatsApp"
                /></a>
              </li>
            </ul>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
